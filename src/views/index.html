<!DOCTYPE html>
<html>

<head>
    <title>FWRI KeyCard Access</title>

    <!-- CSS Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

    <!-- Dependencies for Datatable.js Functionality -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>


</head>

<body>
    

    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">FWRI Key Card Entry Lookup</h2>
            <img src="{{ url_for('static', filename='fwc_logo.jpg') }}" alt="FWC Logo" style="height: 100px;">
        </div>
        
        <!--Filter Form-->
        <form id="filterForm" class="row g-2 mb-3">
            <div class="col-md-4">
                <!--Employee Name Filter-->
                <input type="text" id="name" class="form-control" placeholder="Employee name (e.g. Jon French)"> <!--Whos this?-->
            </div>
            <div class="col-md-3">
                <!--Date Range Filters-->
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="col-md-3">
                <input type="date" id="end_date" class="form-control">
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>

        <!--Data Table displaying Key Card Entries-->
        <table id="entriesTable" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                <th>Key Card Entry ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Work Title</th>
                <th>Employee ID</th>
                <th>Email</th>
                <th>Entry Time</th>
                <th>Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<!--Custom JS for populating table and retrieving filter queries-->
<script src="{{ url_for('static', filename='entries.js') }}"></script>
</body>

</html>
